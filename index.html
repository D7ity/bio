<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deity</title>
    <link rel="icon" href="https://raw.githubusercontent.com/D7ity/bio/refs/heads/main/cross.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>deity</h1>
    <div class="contact-info">For more inquiries, contact me @.deity_</div>
    <div class="button-container">
        <a href="https://discord.com/users/942652617245458434" class="button" target="_blank">
            <img src="https://raw.githubusercontent.com/D7ity/bio/refs/heads/main/discord.png" class="icon" alt="Discord">
            Discord
        </a>
        <a href="https://open.spotify.com/user/313nuacvexhcnrho7buc56oqjcqe" class="button" target="_blank">
            <img src="https://raw.githubusercontent.com/D7ity/bio/refs/heads/main/spotify.png" class="icon" alt="Spotify">
            Spotify
        </a>
        <a href="https://roblox.com/users/2890766683/profile" class="button" target="_blank">
            <img src="https://raw.githubusercontent.com/D7ity/bio/refs/heads/main/roblox.png" class="icon" alt="Roblox">
            Roblox
        </a>
    </div>

    <video id="video-background" autoplay muted loop style="display: none;">
        <source id="video-source" src="" type="video/mp4">
    </video>

    <audio id="audio-background" autoplay loop hidden>
        <source id="audio-source" src="" type="audio/mpeg">
    </audio>

    <script>
        const enableSnowEffect = true; 
        const enableBackgroundChange = true; 
        const mp3OverrideMp4Audio = true; // New flag to prioritize mp3 audio

        let videoFlag = "path/to/your/video.mp4"; 
        let gifFlag = "https://r2-bios.e-z.host/9d311254-d700-4e01-848a-ea461d09f809/6cvlzc5hh4.mp4"; 
        let audioFlag = "https://r2-bios.e-z.host/9d311254-d700-4e01-848a-ea461d09f809/yy6xejavna.mp3"; 
        let backgroundType = "video"; // Options: "gradient", "gif", or "video"

        const NUM_SNOWFLAKES = 100;
        let lastColorChangeTime = Date.now();
        let animationInterval;

        function createSnowflake() {
            if (!enableSnowEffect) return;

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s, ${Math.random() * 5 + 3}s`;
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        function startBackgroundAnimation() {
            if (!enableBackgroundChange) return;

            if (animationInterval) clearInterval(animationInterval);

            document.body.style.animation = 'backgroundChange 2s infinite alternate';
            animationInterval = setTimeout(() => {
                document.body.style.animation = '';
            }, 5000);
        }

        const videoBackground = document.getElementById("video-background");
        const audioBackground = document.getElementById("audio-background");
        const videoSource = document.getElementById("video-source");
        const audioSource = document.getElementById("audio-source");

        switch (backgroundType) {
            case "video":
                videoSource.src = videoFlag; 
                videoBackground.style.display = "block";
                if (mp3OverrideMp4Audio) {
                    audioSource.src = audioFlag;
                    audioBackground.hidden = false;
                    audioBackground.play();
                } else {
                    audioSource.src = videoFlag.replace(".mp4", ".mp3"); 
                }
                break;
            case "gif":
                document.body.style.background = `url('${gifFlag}') no-repeat center center fixed`;
                document.body.style.backgroundSize = "cover"; 
                audioSource.src = audioFlag; 
                audioBackground.play();
                break;
            case "gradient":
                document.body.style.backgroundColor = "#242132"; 
                audioSource.src = audioFlag; 
                break;
        }

        audioBackground.src = audioSource.src;

        videoBackground.onerror = function() {
            videoBackground.style.display = "none";
            audioBackground.play(); 
        };

        if (enableSnowEffect) {
            for (let i = 0; i < NUM_SNOWFLAKES; i++) {
                createSnowflake();
            }
        }

        document.addEventListener('mousemove', (e) => {
            if (!enableBackgroundChange) return;

            const { clientX, clientY } = e;
            const width = window.innerWidth;
            const percentage = (clientX / width) * 100;
            const swayStrength = (percentage - 50) / 50; 
            const colorStrength = swayStrength < 0 ? "#060508" : "#242132"; 
            document.body.style.backgroundColor = colorStrength;

            lastColorChangeTime = Date.now();
            document.querySelectorAll('.snowflake').forEach(snowflake => {
                const swayAnimation = snowflake.style.animation.split(',');
                const direction = swayStrength * 100;
                swayAnimation[1] = `sway linear infinite ${3 + (swayStrength * 2)}s`;
                snowflake.style.animation = swayAnimation.join(',');
                snowflake.style.transform = `translateX(${direction}px) translateY(110vh)`;
            });

            const trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            trail.style.left = `${clientX}px`;
            trail.style.top = `${clientY}px`;
            document.body.appendChild(trail);

            trail.style.opacity = 1;
            setTimeout(() => {
                trail.style.opacity = 0;
                trail.addEventListener('transitionend', () => trail.remove());
            }, 300);
        });

        if (enableBackgroundChange) {
            setInterval(() => {
                if (Date.now() - lastColorChangeTime > 5000) {
                    startBackgroundAnimation();
                }
            }, 1000);
        }

        const titleText = "deity";
        let titleIndex = 0;
        let isTyping = true;

        function typeTitle() {
            if (isTyping) {
                if (titleIndex < titleText.length) {
                    document.title = titleText.substring(0, titleIndex + 1) + "_";
                    titleIndex++;
                    setTimeout(typeTitle, 300);
                } else {
                    isTyping = false;
                    setTimeout(typeTitle, 1000);
                }
            } else {
                if (titleIndex > 0) {
                    document.title = titleText.substring(0, titleIndex) + "_";
                    titleIndex--;
                    setTimeout(typeTitle, 100);
                } else {
                    isTyping = true;
                    setTimeout(typeTitle, 500);
                }
            }
        }

        typeTitle();
    </script>
</body>
</html>
