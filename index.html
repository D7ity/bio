<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #242132;
            color: white;
            font-family: Arial, sans-serif;
            transition: background 1s;
        }

        h1 {
            font-size: 3em;
            margin: 0 0 20px;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Closer buttons */
        }

        .button {
            border: 1px solid #29263a;
            background: #1b1b1b;
            padding: 8px 16px;
            border-radius: 2px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px; /* Space between icon and text */
            transition: background .3s, transform .3s;
            font-family: manrope, sans-serif;
            font-weight: 600;
            font-size: .9em;
            cursor: pointer;
        }

        .button:hover {
            background-color: #333;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            width: 2px;
            height: 2px;
            opacity: 0.75;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite, sway linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        @keyframes sway {
            50% {
                transform: translateX(-100px);
            }
        }
    </style>
</head>
<body>
    <h1>Deity</h1>
    <div class="button-container">
        <div class="button">
            <img src="https://image.flaticon.com/icons/svg/1051/1051377.svg" class="icon" alt="Discord">
            Discord
        </div>
        <div class="button">
            <img src="https://image.flaticon.com/icons/svg/174/174872.svg" class="icon" alt="Spotify">
            Spotify
        </div>
        <div class="button">
            <img src="https://image.flaticon.com/icons/svg/174/174867.svg" class="icon" alt="Roblox">
            Roblox
        </div>
    </div>

    <script>
        const NUM_SNOWFLAKES = 100;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s, ${Math.random() * 5 + 3}s`;
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });

            return snowflake;
        }

        for (let i = 0; i < NUM_SNOWFLAKES; i++) {
            createSnowflake();
        }

        document.addEventListener('mousemove', (e) => {
            const { clientX } = e;
            const width = window.innerWidth;
            const percentage = (clientX / width) * 100;
            const swayStrength = (percentage - 50) / 50; // Between -1 and 1
            const colorStrength = swayStrength > 0 ? "#242132" : "#060508";
            document.body.style.backgroundColor = colorStrength;

            document.querySelectorAll('.snowflake').forEach(snowflake => {
                const swayAnimation = snowflake.style.animation.split(',');
                const direction = swayStrength * 100;
                swayAnimation[1] = `sway linear infinite ${3 + (swayStrength * 2)}s`;
                snowflake.style.animation = swayAnimation.join(',');
                snowflake.style.transform = `translateX(${direction}px) translateY(110vh)`;
            });
        });
    </script>
</body>
</html>
